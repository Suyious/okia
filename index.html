<!DOCTYPE html>
<html lang="en">

  <body>
    <nav></nav>
    <section class="hero">
      <div class="left"></div>
      <div class="middle">
        <div class="mobile">

          </div>

            <div class="screen_options">
              <p>Send</p>
              <p>Delete</p>
            </div>
            
          </div>
          <div class="keypad">

              <div class="buttons_top">
                <div class="buttons_top_column buttons_top_left">
                  <button class="button_select"></button>
                  <button class="button_call">

                  </button>
                </div>
                <div class="buttons_top_column buttons_top_middle"><button></button></div>
                <div class="buttons_top_column buttons_top_right">
                  <button class="button_select BackButton"></button>
                  <button class="button_call">

              <div class="buttons_numeric">
                <div class="buttons_row">
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>1</h1>
                      <p>.,?!</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>2</h1>
                      <p>abc</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton right_button">
                      <p>def</p>
                      <h1>3</h1>
                    </button>
                  </div>
                </div>
                <div class="buttons_row">
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>4</h1>
                      <p>ghi</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>5</h1>
                      <p>jkl</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton right_button">
                      <p>mno</p>
                      <h1>6</h1>
                    </button>
                  </div>
                </div>
                <div class="buttons_row">
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>7</h1>
                      <p>pqrs</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>8</h1>
                      <p>tuv</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton right_button">
                      <p>wxyz</p>
                      <h1>9</h1>
                    </button>
                  </div>
                </div>
                <div class="buttons_row">
                  <div class="button_cell">
                    <button>
                      <h1>*</h1>
                      <p>+</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="InputButton">
                      <h1>0</h1>
                      <p>_</p>
                    </button>
                  </div>
                  <div class="button_cell">
                    <button class="right_button">
                      <p> ⇪</p>
                      <h1>#</h1>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="input">
          <input type="text" name="input" id="input" class="InputArea" />
        </div>
      </div>
      <div class="right"></div>
